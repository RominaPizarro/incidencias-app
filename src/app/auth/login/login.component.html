<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Incidencias App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="color: white;">
      LOGIN
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-input type="text" [(ngModel)]="username" labelPlacement="stacked" label="Nombre de Usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="password" labelPlacement="stacked" label="Contraseña"></ion-input>
  </ion-item>


  <ion-button (click)="login()" style="margin: 15px;">Iniciar sesión</ion-button>


  <ion-button (click)="consumirAPI()" style="margin: 15px;">Consumir API</ion-button>

  <ion-list>
    <ion-item>
      <h3>Resultado de la API</h3>
    </ion-item>

    <ion-card *ngFor="let item of data" >
      <ion-card-content>
        <strong>{{item.strCategory}}</strong>
      <p>
        {{item.strCategoryDescription}}
      </p>
      <hr>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
