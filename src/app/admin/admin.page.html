<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Panel de Administraci√≥n</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button *ngIf="rol === 'Administrador'" value="roles">
        Roles
      </ion-segment-button>
      <ion-segment-button *ngIf="rol === 'Administrador'" value="usuarios">
        Usuarios
      </ion-segment-button>
      <ion-segment-button *ngIf="rol === 'Administrador'" value="estados">
        Estados
      </ion-segment-button>
      <ion-segment-button value="incidencias">
        Incidencias
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-roles *ngIf="selectedSegment==='roles'" ></app-roles>
  <app-usuarios *ngIf="selectedSegment==='usuarios'"></app-usuarios>
  <app-estados *ngIf="selectedSegment==='estados'"></app-estados>
  <app-incidencias *ngIf="selectedSegment==='incidencias'"></app-incidencias>
</ion-content>
